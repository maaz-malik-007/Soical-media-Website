<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaLite - Login / Signup UI Mock</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* Light background for contrast */
            padding-top: 64px; /* Space for fixed navbar */
            min-height: 100vh;
        }
        main {
            flex-grow: 1; /* Ensure main takes up available space */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- 
        ================================================================
        1. NAVBAR - Fixed, Responsive Header
        ================================================================
    -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-xl border-b border-indigo-100/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <span class="text-3xl font-black text-indigo-700 tracking-tight cursor-pointer">SociaLite</span>
                </div>

                <!-- Desktop Links (Placeholder in single-page context) -->
                <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
                    <a href="../index.html" class="text-gray-900 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Home</a>
                    <a href="./Notification.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Notifications</a>
                    <a href="./Setting.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Settings</a>
                </div>

                <!-- Auth/Menu Toggle -->
                <div class="flex items-center space-x-4">
                    <button id="post-button" class="hidden sm:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150" disabled>
                        <span class="mr-1"></span> Post
                    </button>
                    
                    <div class="relative inline-block text-left">
                        <button id="auth-toggle" type="button" class="inline-flex justify-center items-center rounded-full border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none transition duration-150" aria-expanded="false" aria-haspopup="true">
                            <span id="auth-text">Loading...</span>
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        
                        <!-- Dropdown menu -->
                        <div id="auth-menu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-2xl bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="auth-toggle">
                            <div class="py-1" role="none" id="auth-menu-content">
                                <!-- Content populated by JS based on auth state -->
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button type="button" class="sm:hidden text-gray-500 hover:text-gray-900" id="mobile-menu-button" aria-expanded="false">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="../index.html" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Home</a>
                <a href="./Notification.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Notifications</a>
                <a href="./Setting.html" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100">Settings</a>
                <button id="mobile-post-button" class="w-full text-left text-white bg-indigo-600 hover:bg-indigo-700 block px-3 py-2 rounded-md text-base font-medium transition duration-150 mt-2" disabled>
                    <span class="mr-1"></span> Create Post
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Container (centered) -->
    <main class="flex items-center justify-center p-4">

        <!-- 
            ================================================================
            2. AUTHENTICATION CARD (Shared Container)
            ================================================================
        -->
        <div id="auth-container" class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 sm:p-10 border border-indigo-100 transition-all duration-300">
            
            <div class="text-center mb-8">
                <span class="text-4xl font-extrabold text-indigo-600 tracking-tight block mb-1">SociaLite</span>
                <p id="auth-title" class="text-xl font-semibold text-gray-800 mt-2">Sign In to Your Account</p>
            </div>
            
            <!-- Status Message Area -->
            <div id="status-message" class="hidden p-3 mb-6 text-sm rounded-lg transition-all" role="alert"></div>

            <!-- Logged-in Welcome Message (Hidden by default) -->
            <div id="welcome-message" class="hidden text-center space-y-4 py-8">
                <svg class="mx-auto h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <h3 class="text-2xl font-semibold text-gray-900">Welcome back!</h3>
                <p class="text-gray-600">You are successfully logged in as <span id="welcome-email" class="font-medium text-indigo-600"></span>.</p>
                <button onclick="handleSignOut()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 mt-4">
                    Sign Out
                </button>
            </div>


            <!-- 
                ============================================================
                3. LOGIN FORM 
                ============================================================
            -->
            <form id="login-form" class="space-y-6">
                
                <!-- Email Input -->
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="login-email" required placeholder="user@mock.com" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" autocomplete="username" value="user@mock.com">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 flex justify-between items-center">
                        Password
                        <a href="#" class="text-xs font-medium text-indigo-600 hover:text-indigo-800 transition duration-150" onclick="showStatusMessage('Password reset is mocked for security.', 'info', 4000); return false;">Forgot Password?</a>
                    </label>
                    <input type="password" id="login-password" required placeholder="Enter any password to sign in" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" autocomplete="current-password" value="password123">
                </div>

                <!-- Remember Me & Submit -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="login-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 disabled:bg-indigo-400">
                    Simulate Sign In
                </button>

                <!-- Social/Divider -->
                <div class="relative py-3">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or continue with
                        </span>
                    </div>
                </div>

                <!-- Social Login (Mock) -->
                <button type="button" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150" onclick="showStatusMessage('Google sign-in is mocked.', 'info', 3000)">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <!-- Google Icon SVG Path -->
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.26H12v4.26h6.01c-.26 1.34-1.04 2.48-2.18 3.24v2.79h3.61c2.1-1.95 3.3-4.52 3.3-7.27z" fill="#4285F4"/>
                        <path d="M12 23c2.72 0 5.14-.9 6.83-2.43l-3.61-2.79c-1.02.7-2.31 1.11-3.22 1.11-2.52 0-4.66-1.7-5.43-4.07H2.66v2.85c1.78 3.51 5.3 5.92 9.34 5.92z" fill="#34A853"/>
                        <path d="M6.57 14.07c-.16-.48-.25-.97-.25-1.5 0-.53.09-1.02.25-1.5v-2.85H2.66c-.66 1.33-.8 2.87-.8 4.35 0 1.48.14 3.02.8 4.35l3.91-3.07z" fill="#FBBC05"/>
                        <path d="M12 5.86c1.32 0 2.5.45 3.44 1.35l3.22-3.13C17.15 1.5 14.73.16 12 .16 8 0 4.48 2.41 2.66 5.92l3.91 3.07c.77-2.37 2.91-4.07 5.43-4.07z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>
            </form>

            <!-- 
                ============================================================
                4. SIGNUP FORM 
                ============================================================
            -->
            <form id="signup-form" class="space-y-6 hidden">

                <!-- Full Name Input -->
                <div>
                    <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" value="John Doe">
                </div>

                <!-- Email Input -->
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="signup-email" required placeholder="new.user@mock.com" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" autocomplete="new-email" value="new.user@mock.com">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signup-password" required placeholder="Must be at least 8 characters" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border" autocomplete="new-password" value="newpass123">
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="accept-terms" name="accept-terms" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="accept-terms" class="font-medium text-gray-700">
                            I agree to the 
                            <a href="#" class="text-indigo-600 hover:text-indigo-800" onclick="showStatusMessage('Terms & Conditions viewed (mock).', 'info', 4000); return false;">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="signup-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 disabled:bg-indigo-400">
                    Simulate Create Account
                </button>
            </form>

            <!-- 
                ============================================================
                5. TOGGLE FOOTER
                ============================================================
            -->
            <div id="toggle-footer" class="mt-8 text-center text-sm text-gray-600">
                <p id="toggle-message">
                    New to SociaLite? 
                    <button type="button" id="toggle-signup" class="font-medium text-indigo-600 hover:text-indigo-800 transition duration-150" onclick="toggleAuthMode();">
                        Create an account
                    </button>
                </p>
            </div>
        </div>
    </main>

    <!-- 
        ================================================================
        6. JAVASCRIPT LOGIC (UI State Management)
        ================================================================
    -->
    <script>
        // --- UI Elements ---
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const welcomeMessage = document.getElementById('welcome-message');
        const authContainer = document.getElementById('auth-container');
        const authTitle = document.getElementById('auth-title');
        const toggleFooter = document.getElementById('toggle-footer');
        const statusMessage = document.getElementById('status-message');
        const authText = document.getElementById('auth-text');
        const authMenu = document.getElementById('auth-menu');
        const authMenuContent = document.getElementById('auth-menu-content');
        const postButton = document.getElementById('post-button');
        const mobilePostButton = document.getElementById('mobile-post-button');

        // --- Mock State Variables ---
        let isLoggedIn = false;
        let isLoginMode = true;
        let mockUser = { 
            displayName: 'Mock User', 
            email: 'user@mock.com' 
        };


        // --- Utility Functions ---

        /**
         * Displays a temporary status message (success, error, or info).
         */
        function showStatusMessage(message, type, duration = 3000) {
            // Clear any existing timeout
            clearTimeout(window.statusTimeout);
            
            statusMessage.className = '';
            statusMessage.classList.add('p-3', 'mb-6', 'text-sm', 'rounded-lg');

            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'info') {
                statusMessage.classList.add('bg-indigo-100', 'text-indigo-700', 'border', 'border-indigo-300');
            }
            
            statusMessage.innerHTML = message;
            statusMessage.classList.remove('hidden');

            window.statusTimeout = setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, duration);
        }
        window.showStatusMessage = showStatusMessage; // Expose globally


        /**
         * Toggles between the Login and Signup forms.
         */
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            statusMessage.classList.add('hidden'); // Clear any status message on toggle

            const toggleButtonId = isLoginMode ? 'toggle-signup' : 'toggle-login';
            const toggleText = isLoginMode ? 'Create an account' : 'Sign In';
            const toggleMessageText = isLoginMode ? 'New to SociaLite?' : 'Already have an account?';
            const newTitle = isLoginMode ? 'Sign In to Your Account' : 'Create a New SociaLite Account';

            loginForm.classList.toggle('hidden', !isLoginMode);
            signupForm.classList.toggle('hidden', isLoginMode);
            authTitle.textContent = newTitle;
            
            toggleFooter.innerHTML = `<p id="toggle-message">${toggleMessageText} 
                <button type="button" id="${toggleButtonId}" class="font-medium text-indigo-600 hover:text-indigo-800 transition duration-150" onclick="toggleAuthMode();">
                    ${toggleText}
                </button>
            </p>`;
        }
        window.toggleAuthMode = toggleAuthMode; // Expose globally

        /**
         * Updates the UI based on the current mock authentication state.
         */
        function updateUI() {
            if (isLoggedIn) {
                // --- LOGGED IN STATE ---
                const displayName = mockUser.displayName || mockUser.email.split('@')[0];
                authText.textContent = `Hi, ${displayName}`;
                postButton.disabled = false;
                mobilePostButton.disabled = false;
                postButton.classList.remove('opacity-50');
                mobilePostButton.classList.remove('opacity-50');

                // Auth Menu for Logged In
                authMenuContent.innerHTML = `
                    <p class="px-4 py-2 text-xs text-gray-500 truncate">${mockUser.email}</p>
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" onclick="showStatusMessage('Viewing Profile (mock).', 'info'); document.getElementById('auth-menu').classList.add('hidden'); return false;">Profile</a>
                    <button id="signout-button-menu" class="text-left w-full text-gray-700 block px-4 py-2 text-sm hover:bg-red-100" role="menuitem" onclick="handleSignOut(); document.getElementById('auth-menu').classList.add('hidden');">Sign Out</button>
                `;

                // Main Content
                authContainer.classList.add('hidden'); // Hide forms/login prompt
                document.getElementById('welcome-email').textContent = mockUser.email;
                welcomeMessage.classList.remove('hidden');

            } else {
                // --- LOGGED OUT STATE ---
                authText.textContent = 'Login / Signup';
                postButton.disabled = true;
                mobilePostButton.disabled = true;
                postButton.classList.add('opacity-50');
                mobilePostButton.classList.add('opacity-50');

                // Auth Menu for Logged Out
                authMenuContent.innerHTML = `
                    <button class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 w-full text-left" role="menuitem" onclick="toggleAuthMode(); isLoginMode=true; updateUI(); document.getElementById('auth-menu').classList.add('hidden');">Login</button>
                    <button class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 w-full text-left" role="menuitem" onclick="toggleAuthMode(); isLoginMode=false; updateUI(); document.getElementById('auth-menu').classList.add('hidden');">Signup</button>
                `;
                
                // Main Content
                welcomeMessage.classList.add('hidden');
                authContainer.classList.remove('hidden');
                
                // Ensure the current form view is respected
                if (isLoginMode) {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    authTitle.textContent = 'Sign In to Your Account';
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    authTitle.textContent = 'Create a New SociaLite Account';
                }
                toggleFooter.classList.remove('hidden');
            }
        }


        // --- Mock Auth Handlers ---

        function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const name = document.getElementById('signup-name').value;
            const button = document.getElementById('signup-btn');
            
            button.disabled = true;
            button.textContent = 'Simulating Creation...';

            setTimeout(() => {
                // Mock success
                mockUser.email = email;
                mockUser.displayName = name;
                isLoggedIn = true;
                showStatusMessage(`Success! Welcome, ${name}. Mock login complete.`, 'success', 5000);
                signupForm.reset();
                updateUI();
                
                button.disabled = false;
                button.textContent = 'Simulate Create Account';
            }, 1000); 
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const button = document.getElementById('login-btn');

            button.disabled = true;
            button.textContent = 'Simulating Sign In...';

            setTimeout(() => {
                // Mock success
                mockUser.email = email;
                mockUser.displayName = email.split('@')[0];
                isLoggedIn = true;
                showStatusMessage(`Welcome back, ${mockUser.displayName}! Mock login complete.`, 'success', 3000);
                loginForm.reset();
                updateUI();

                button.disabled = false;
                button.textContent = 'Simulate Sign In';
            }, 1000);
        }

        function handleSignOut() {
            isLoggedIn = false;
            showStatusMessage('You have been signed out (mock).', 'info', 3000);
            updateUI();
        }
        window.handleSignOut = handleSignOut; // Expose globally

        // --- UI Event Listeners ---
        function setupEventListeners() {
            // Navbar Auth Menu Toggle
            document.getElementById('auth-toggle').addEventListener('click', () => {
                authMenu.classList.toggle('hidden');
            });

            // Mobile Menu Toggle
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            
            // Attach form handlers
            loginForm.onsubmit = handleLogin;
            signupForm.onsubmit = handleSignup;
        }

        // --- Initialization ---

        function initializeUI() {
            setupEventListeners();
            // Start in the logged-out state, showing the default login form
            isLoggedIn = false;
            isLoginMode = true;
            updateUI(); 
        }
        
        // Start the application after the document is loaded
        window.onload = initializeUI;

    </script>
</body>
</html>
